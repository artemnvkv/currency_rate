language: ruby
dist: trusty
rvm:
  - 2.5.3
cache:
  - bundler
addons:
  postgres: '9.5'
before_install:
  - gem install bundler -v 2.0.2
script:
  - bundle exec rails db:create RAILS_ENV=test
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rake
services:
  - redis-server
deploy:
  provider: heroku
  api_key:
    secure: 
  app: currency-r4te
  on:
    repo: artemnvkv/currency_rate
  run:
    - rake db:migrate